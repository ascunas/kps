<!DOCTYPE html>
<html lang="ko">
<head>
<title>근태신청 조회</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<script type="text/javascript" src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/lib/gridjs.umd.js"></script>
<script type="text/javascript" src="../js/lib/chart.js"></script>
<script type="text/javascript" src="../js/lib/combobox-autocomplete.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap-datepicker.ko.min.js"></script>
<script type="text/javascript" src="../js/lib/index.global.min.js"></script><!--FullCalendar-->
<script type="text/javascript" src="../js/lib/locales-all.global.min.js"></script><!--FullCalendar 언어-->

<link type="text/css" rel="stylesheet" href="../css/common.css" />
<link type="text/css" rel="stylesheet" href="../css/mermaid.min.css" />
<link type="text/css" rel="stylesheet" href="../css/combobox-autocomplete.css" />
<link type="text/css" rel="stylesheet" href="../css/bootstrap-datepicker3.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      locale: 'ko',
      initialDate: '2023-01-12',
      navLinks: true, // can click day/week names to navigate views
      businessHours: true, // display business hours
      editable: true,
      selectable: true,
      events: [
        {
          title: 'Business Lunch',
          start: '2023-01-03T13:00:00',
          constraint: 'businessHours'
        },
        {
          title: 'Meeting',
          start: '2023-01-13T11:00:00',
          constraint: 'availableForMeeting', // defined below
          color: '#257e4a'
        },
        {
          title: 'Conference',
          start: '2023-01-18',
          end: '2023-01-20'
        },
        {
          title: 'Party',
          start: '2023-01-29T20:00:00'
        },

        // areas where "Meeting" must be dropped
        {
          groupId: 'availableForMeeting',
          start: '2023-01-11T10:00:00',
          end: '2023-01-11T16:00:00',
          display: 'background'
        },
        {
          groupId: 'availableForMeeting',
          start: '2023-01-13T10:00:00',
          end: '2023-01-13T16:00:00',
          display: 'background'
        },

        // red areas where no events can be dropped
        {
          start: '2023-01-24',
          end: '2023-01-28',
          overlap: false,
          display: 'background',
          color: '#ff9f89'
        },
        {
          start: '2023-01-06',
          end: '2023-01-08',
          overlap: false,
          display: 'background',
          color: '#ff9f89'
        }
      ]
    });

    calendar.render();
  });
  
</script>
</head>
<body>
<div class="content-page">
    <div class="page-header">
        <h2 class="">근태신청 조회</h2>
        <div class="breadcrumbs">
            <ul>
                <li class="first">홈</li>
                <li>ESS</li>
                <li>근무/근태</li>
                <li class="current">근태신청</li>
            </ul>
        </div>
    </div>
    <div class="page-layout">

        <div class="box">
            <div id="calendar" class=""></div>
        </div>

    </div>
    
    <div class="page-footer">
        <button class="btn btn-primary close-btn">재상신</button>
        <button class="btn btn-normal close-btn">이전</button>
    </div>
</div>

</body>
</html>
